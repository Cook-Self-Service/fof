language: php
php:
  - 5.5
  - 5.4
  - 5.3

env:
  - JVERSION_TEST=3.3

branches:
  only:
    - development

install:
  - composer update

before_script:
  - pear channel-discover pear.phpunit.de
  - pear install phpunit/DbUnit
  - mysql -e 'create database fof_test;'
  - if [[ "$JVERSION_TEST" == "3.3" ]]; then cp tests/environments/3.3/joomla.sql joomla.sql; fi
  - mysql fof_test < joomla.sql
  - cp build/templates/include.php fof/include.php

after_script:
  - cat Tests/debug.txt

notifications:
  email: false

script: phpunit --bootstrap=Tests/bootstrap.php Tests
